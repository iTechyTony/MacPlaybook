- name: Package Installation - Update Pacman package cache
  pacman:
    update_cache: true
  changed_when: false

- name: Install BSPWM Window Manager
  package:
    name: [
        'bspwm',
    ]
    state: present

- name: Install Keyboard Daemon
  package:
    name: [
        'sxhkd',
    ]
    state: present

- name: Install Compton Compositor
  package:
    name: [
        'compton',
    ]
    state: present

- name: Install Sound Tools
  package:
    name: [
        'pavucontrol',
        'playerctl',
        'pulseaudio',
        'pulseaudio-alsa',
        'pulseaudio-bluetooth',
        'pulseaudio-equalizer',
        'pulseaudio-equalizer-ladspa',
    ]
    state: present

- name: Install Nitrogen Wallpaper Manager
  package:
    name: [
        'nitrogen',
    ]
    state: present

- name: Install Network Managing Tools
  package:
    name: [
      'networkmanager',
      'network-manager-applet',
      'nm-connection-editor',
    ]
    state: present

- name: Install Power Manager
  package:
    name: [
      'xfce4-power-manager',
    ]
    state: present

- name: Install Development Tools
  package:
    name: [
        'aspell',
        'aspell-en',
        'binutils',
        'cmake',
        'composer',
        'dbeaver',
        'docker',
        'docker-compose',
        'editorconfig-core-c',
        'fish',
        'gnome-terminal',
        'htop',
        'languagetool',
        'ledger',
        'npm',
        'offlineimap',
        'pandoc',
        'texlive-bin',
        'vagrant',
        'ripgrep',
        'dnsutils',
    ]
    state: present

- name: Install php and extensions
  package:
    name: [
        'php',
        'php-gd',
        'xdebug',
    ]
    state: present

- name: Install mysql
  package:
    name: [
        'mysql',
    ]
    state: present

- name: Package Installation - Screenshot
  package:
    name: [
        'flameshot',
        'imagemagick'
    ]
    state: present

- name: Install qutebrowser
  package:
    name: [
        'qutebrowser',
    ]
    state: present

- name: Install GUI file manager
  package:
    name: [
        'pcmanfm',
    ]
