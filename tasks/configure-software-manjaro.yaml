- name: Package Installation - Update Pacman package cache
  pacman:
    update_cache: true
  changed_when: false

- name: Package Installation - Development Tools
  package:
    name: [
        'aspell',
        'aspell-en',
        'binutils',
        'cmake',
        'composer',
        'dbeaver',
        'docker',
        'docker-compose',
        'editorconfig-core-c',
        'emacs',
        'fish',
        'gnome-terminal',
        'htop',
        'languagetool',
        'ledger',
        'npm',
        'offlineimap',
        'pandoc',
        'php',
        'texlive-bin',
        'vagrant',
        'compton',
        'polybar',
    ]
    state: present

- name: Package Installation - Media
  package:
    name: [
        'flameshot',
        'imagemagick'
    ]
    state: present

- name: Package Installation - Volume Control
  package:
    name: [
        'manjaro-pulse',
        'pavucontrol',
        'pulseaudio',
        'pulseaudio-alsa',
        'pulseaudio-bluetooth',
        'pulseaudio-equalizer',
    ]
    state: present

- name: Package Installation - System Desktop
  package:
    name: [
        'rofi',
        'nitrogen',
        'dunst',
        'i3blocks',
        'playerctl',
    ]
    state: present
