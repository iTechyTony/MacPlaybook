- name: Install php
  package:
    name: php
    state: present

- name: Install php-gd
  package:
    name: php-gd
    state: present

- name: Install xdebug for php
  package:
    name: xdebug
    state: present

- name: Install composer
  package:
    name: composer
    state: present

- name: Laravel valet requirement - install jq
  package:
    name: jq
    state: present

- name: Laravel valet - install xsel
  package:
    name: xsel
    state: present

- name: Laravel valet - install nss
  package:
    name: nss
    state: present

- name: Install php
  package:
    name: php-odbc
    state: present

- name: Install php-pear
  aur:
    use: yay
    name: php-pear
  become: yes
  become_user: "{{username}}"

- name: PHP configuration file
  template:
    src: php.ini.j2
    dest: /etc/php/php.ini

- name: Install php-mongodb
  package:
    name: php-mongodb
    state: present
